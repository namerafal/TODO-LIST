<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700&family=Montserrat:ital,wght@0,300;0,400;0,600;0,900;1,300;1,400;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <script defer src="js/script.js"></script>
</head>

<body>
    <main class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <div class="section__body">
                <form class="js-form">
                    <input class="js-newTask" placeholder="Co jest do zrobienia?" autofocus>
                    <button>Dodaj zadanie</button>
                </form>
            </div>
            <section class="section">
                <div class="section__body">
                    <ul class="js-tasks"></ul>
                </div>
            </section>
    </main>
</body>

</html>
